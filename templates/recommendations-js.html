<script>
        var movies = {{ movies | tojson | safe }}
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/colorlib-regform-1/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/colorlib-regform-1/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" media="screen" href="static/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script type="text/javascript"  src="static/js/Chart.min.js"></script>
    <title>Recommendations</title>

    <style>
 .topnav {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1
    }
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    @media screen and (max-width: 600px) {
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
        z-index: 1
      }
    </style>
    <script type="text/javascript"  src="static/bootstrap-4.5.0-dist/js/jquery-3.5.1.js"></script>
    <script type="text/javascript"  src="static/bootstrap-4.5.0-dist/js/popper.min.js"></script>
    <script type="text/javascript"  src="static/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/topnav.js"></script>
</head>
<body style="background-color: #2c6ed5">
    <div class="topnav" id="myTopnav">
      <a href="{{ url_for('start_app') }}">Home</a>
      <a href="{{ url_for('stats') }}">Stats</a>
      <a href="{{ url_for('form') }}">Form</a>
      <a href="{{ url_for('algorithms') }}">Algorithms</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-3">
             <div class="card mb-r">
                <h5 class="card-header">
                    History
                    <div class="float-right">Rating</div>
                </h5>
                    <ul class="list-group list-group-flush">
                        {% for movieId, rating in history %}
                        <li class="list-group-item">
                            <a style="color:black" data-toggle="modal" data-target="#exampleModalCenter" href="" data-id="{{ movieId }}" >
                                   {{ movies[movieId]["Title"] }}
                            </a>
                            <div class="float-right"><b>{{ rating }}</b></div>
                        </li>
                  {% endfor %}
                    </ul>
            </div>
          </div>
            <!-- Recommendations -->
             <div class="col-sm-6">
                    <div class="card mb-3">
                        <h5 class="card-header">
                            Recommendations
                         </h5>
                            <ul class="list-group list-group-flush">
                                {% for movieId, estimated in recommendations   %}
                                <li class="list-group-item">
                                    <a style="color:black" data-toggle="modal" data-target="#exampleModalCenter" href="" data-id="{{ movieId }}">
                                           {{ movies[movieId]["Title"] }}
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                    </div>
                  </div>
                </div>
            </div>
        </div>

      <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                                <div class="modal-body">
                                  <div class="container-fluid">
                                    <div class="row">
                                      <div class="col-md-12">
                                              <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                                                  <li class="nav-item">
                                                    <a class="nav-link active" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="true">About</a>
                                                  </li>
                                                  <li class="nav-item">
                                                    <a class="nav-link" id="stat-tab" data-toggle="tab" href="#stat" role="tab" aria-controls="profile" aria-selected="false">Stat</a>
                                                  </li>
                                                </ul>
                                                <div class="tab-content" id="myTabContent">
                                                  <div class="tab-pane fade show active" id="about" role="tabpanel">
                                                        <br/>
                                                        <img id="cover" class="img-fluid float-left pr-3"  src="" alt="Image">
                                                         <div class="text-justify" >
                                                         <div id="synopsis"></div>
                                                         <span id="genres"></span><br/>
                                                         <span id="actors"></span>
                                                   </div>
                                                  </div>
                                                  <div class="tab-pane fade" id="stat" role="tabpanel">
                                                      <br/>
                                                      <canvas id="myChart" width="400" height="400"></canvas>
                                                      <script>

                                                       </script>
                                                  </div>
                                                </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                          </div>
      </div>

      <script type="text/javascript">
             $('#exampleModalCenter').on('show.bs.modal', function(e) {
               movieId = $(e.relatedTarget).data('id')

               /* Set title*/
               $('#exampleModalCenter .modal-title')[0].innerHTML = movies[movieId]["Title"]


               /* Set synopsis */
               $('#synopsis').html(movies[movieId]["Synopsis"])

               /* Set cover image */
               $("#cover").attr("src", movies[movieId]["Url"]);

               /* Set genres */
               $("#genres").html("<b>Genres</b>: " + movies[movieId]["Genres"])

               /* Set actors */
               $("#actors").html("<b>Actors</b>: " + movies[movieId]["Actors"])

               /* Set graphs */
                ctx = document.getElementById('myChart').getContext('2d');
                window.myChart = new Chart(ctx, {
                             type: 'bar',
                             data: {
                              labels: movies[movieId]["Stat"][1],
                              datasets: [{
                                            label: '# of Ratings',
                                            data: movies[movieId]["Stat"][0],
                                            backgroundColor: 'rgb(31, 119, 180)',
                                            borderColor: 'black',
                                             borderWidth: "2"
                                           }]
                               },
                               options: {
                                            scales: {
                                                      yAxes: [{
                                                                ticks: {
                                                                    beginAtZero: true
                                                                     }
                                                               }]
                                                       }
                                             }
                                });
             });

             $('#exampleModalCenter').on('hide.bs.modal', function(e) {
                window.myChart.destroy()
                document.getElementById("about-tab").click()
             })
         </script>

</body>
</html>
